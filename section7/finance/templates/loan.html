{% extends "layout.html" %}

{% block title %}
    Loan
{% endblock %}

{% block main %}
    <form action="{{ url_for('loan') }}" method="post">
        <fieldset>
           <p><b>The current cash is<b> {{cash}}</p>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="borrow" placeholder="amount" type="int"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Get Money!</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
